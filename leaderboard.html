<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard ‚Äî WIN CLUB</title>
<link rel="stylesheet" href="style.css">

<style>
  body {
    background: #f5f5f5;
    color: #111; /* Visible text */
    font-family: Arial, sans-serif;
  }

  .topbar {
    background: #222;
    color: white;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
  }

  .wrap {
    margin-top: 40px;
    display: flex;
    justify-content: center;
  }

  .card {
    background: white;
    padding: 25px;
    width: 90%;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
  }

  th, td {
    border-bottom: 1px solid #ccc;
    padding: 10px;
    color: #111; /* FIX text color visible */
  }

  th {
    background: #eee;
    font-weight: bold;
  }

  footer {
    margin-top: 40px;
    text-align: center;
    color: #555;
  }

  button {
    background: #222;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #444;
  }
</style>

<script type="module" src="leaderboard.js"></script>
</head>
<body>

<header class="topbar">

      </tbody>
    </table>

    <button onclick="location.href='index.html'" style="margin-top:15px;">

</body>
</html>
